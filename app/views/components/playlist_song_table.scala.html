@import model.Playlist

@(playlist: Playlist)

<div>
  <table class="space">
    <thead>
      <tr>
        <th>Song Title</th>
        <th>Song Artist</th>
        <th>Album</th>
        <th>Song Release Date</th>
      </tr>
    </thead>
    <tbody>
      @for(song <- playlist.songs) {
        <tr class ="song">
          <td>
            <a href="@{song.location}">@{song.title}</a>
          </td>
          <td>
            @{song.album}
          </td>
          <td>
            @{song.artistName}
          </td>
          <td>
            @{song.yearCreated}
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
